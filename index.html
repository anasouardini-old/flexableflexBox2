<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title> flex box exercice </title>
      <link rel=stylesheet href=style.css>
  </head>

  <body>

      <div class=wraper>

        <div class='wraper2 row'>

              <div class='left column'>

                  <div class=lTop></div>
                  <div class=lCenter></div>
                  <div class='lBottom row'>
                      <div  class=lBottomA></div>
                      <div  class=lBottomB></div>
                  </div>

              </div> <!-- LEFT BOX -->

              <div class='center column'>

                  <div class='cTop row'>
                      <div class='cTopA column'>
                          <div class=cTopA1></div>
                          <div class=cTopA2></div>
                      </div>
                      <div class='cTopB column'>
                          <div class=cTopB1></div>
                          <div class=cTopB2></div>
                      </div>
                  </div> <!-- CENTER-TOP BOX -->

                  <div class='cCenter row'>
                      <div class='cCenterA column'>
                          <div class=cCenterA1></div>
                          <div class=cCenterA2></div>
                          <div class=cCenterA3></div>
                      </div>
                      <div class='cCenterB column'>
                          <div class=cCenterB1></div>
                          <div class=cCenterB2></div>
                      </div>
                      <div class='cCenterC column'>
                          <div class=cCenterC1></div>
                          <div class=cCenterC2></div>
                      </div>
                      <div class='cCenterD column'>
                          <div class=cCenterD1></div>
                          <div class=cCenterD2></div>
                          <div class=cCenterD3></div>
                      </div>
                  </div> <!-- CENTER-CENTER BOX -->

                  <div class='cBottom row'>
                      <div class='cBottomA column'>
                          <div class=cBottomA1></div>
                          <div class=cBottomA2></div>
                      </div>
                      <div class='cBottomB column'>
                          <div class=cBottomB1></div>
                          <div class=cBottomB2></div>
                      </div>
                  </div> <!-- CENTER-BOTTOM BOX -->

              </div> <!-- CENTER BOX -->

              <div class='right column'>
                  <div class='rTop row'>
                      <div class=rTopA></div>
                      <div class=rTopB></div>
                  </div>
                  <div class=rCenter></div>
                  <div class=rBottom></div>
              </div><!-- RIGHT BOX -->

          </div> <!-- WRAPER2 -->

      </div>

  </body>
</html>
